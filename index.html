<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram Clone</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-app">
            <img src="imgs/mobile-app.png" alt="Foto do celular logado no instagram.">
        </div>

        <div class="instagram-login">
            <div class="group">
                <img src="imgs/logo.png" class="instagram-logo" alt="Logo instagram">

                <div class="profile-photo">
                    <img src="imgs/perfil.jpg" alt="Foto perfil">
                </div>
                <a href="#" class="insta-login">Continuar como fabinhoun</a>

                <p class="change-account">Não é fabinhoun?<a href="#" class="insta-logout">  Trocar de conta</a> </p>
            </div>
            <div class="group">
                <p class="not-account">
                    <span class="link-blue"> <a href="#"> Trocar de Conta</a></span> ou
                    <span class="link-blue"> <a href="#">Cadastre-se</a></span>
                </p>
            </div>
            <div class="get-app">
                <p class="obtenha-app">Obtenha o aplicativo.</p>
                <div class="donwload">
                    <a href="https://itunes.apple.com/app/instagram/id389801252?pt=428156&ct=igweb.loginPage.badge&mt=8&vt=lo" class="app-download"><img src="imgs/app-store.png" class="app-store" alt="Apple Store"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D5B2A2C2A-22A2-4798-B464-FEC87425F0BF%26utm_content%3Dlo%26utm_medium%3Dbadge" class="app-download"> <img src="imgs/google-play.png" class="google-store" alt="Google Play"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
